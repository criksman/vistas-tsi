              <li class="nav-item">

              <li class="nav-item">

    </div>

    <div class="container p-5">
        <div class="row">  
          <div class="col-10">
            <h1>Edición de: idioma</h1>
          </div>
        </div>
        <hr class="mt-2">
        <div class="row my-3">
          <div class="col-lg-7 col-sm-12 p-4 bg-white rounded">
            <div class="row">
              <div class="col mb-3">
                <h4>Detalles</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label for="username" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="username" placeholder="Nombre">
                </div>              
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="e-mail" class="form-label"></label>
                  <input type="email" class="form-control" id="e-mail" placeholder="e-mail">
                </div> 
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="pass" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                </div> 
              </div>
            </div>
          </div>
          <div class="col-lg-1 d-sm-none d-lg-block"></div>
          <div class="col-lg-4 col-sm-12 mt-lg-0 mt-sm-3 p-4 bg-white rounded">
            <div class="row">
              <div class="col mb-3">
                <h4>Sube tu foto</h4>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <img src="img/Untitled.jpg" alt="Description of the image" class="img-fluid" style="height: 200px;">
              </div>
            </div>
            <form>
              <div class="row">
                <div class="col-12 my-3">
                  <input class="form-control" type="file" id="formFile">
                </div>
              </div>
              <div class="row">
                <div class="col text-center mt-3">
                  <button type="submit" class="btn btn-success text-white">Subir</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
