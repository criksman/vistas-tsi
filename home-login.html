<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/custom.css">
    <title>Login</title>
    <style>
        body{
            background: #edecbc
        }
    </style>
</head>
<body>
    <div class="container vh-100">
        <div class="row">
            <div class="col d-flex flex-column align-items-center justify-content-center">
                <div class="col-6 bg-white p-5 d-flex flex-column ">
                    <h3 class="fw-bold text-center py-4">Iniciar Sesión</h3>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" name="password" id="password">
                        </div>
    
                        <div class="d-grid my-3">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
    
                        <div class="class my-3">
                            <span> ¿Deseas registrarte? <a href="#"> Registrate </a></span>
                        </div>
                        <div class="class my-3">
                            <span> ¿Olvidaste tu contraseña? <a href="#"> Cambia tu contraseña </a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
