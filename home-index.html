<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <title>Inicio</title>


</head>
<body class="bg-light">
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bienvenido, Usuario</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Comenzar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Material de estudio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Administración
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">    
                <li class="nav-item">
                    <form class="d-flex">
                        <button class="btn btn-outline-warning" type="submit">Cerrar sesión</button>
                    </form>
                </li>
            </ul> 
          </div>
        </div>
      </nav>
    </div>

    <div class="container p-5">
      <div class="row">
        <div class="col">
          <h1>Mi perfil</h1>
          <hr>
        </div>
      </div>

      <div class="row my-3">
        <div class="col-7 p-4 bg-white rounded">
          <div class="row">
            <div class="col mb-3">
              <h4>Detalles</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Nombre">
              </div>              
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="e-mail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="e-mail" placeholder="e-mail">
              </div> 
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="Contraseña">
              </div> 
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-4 p-4 bg-white rounded">
          <div class="row">
            <div class="col mb-3">
              <h4>Sube tu foto</h4>
            </div>
          </div>
          <div class="row">
            <div class="col text-center" style="height: 200px;">
              <img src="img/Untitled.jpg" alt="Description of the image" style="height: 200px;">
            </div>
          </div>
          <div class="row">
            <div class="col-6 text-end mt-3">
              <button type="submit" class="btn btn-success">Subir</button>
            </div>
            <div class="col-6 text-start mt-3">
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col bg-white rounded">
          Aquí iría sección de progreso
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
