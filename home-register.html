<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/custom.css">
  <title>Registro</title>

</head>
<body class="bg-light">
  <div class="container vh-100">
    <div class="row align-items-center justify-content-center h-100">

            <h2 class="card-title text-center font-weight-bold my-3">Registro</h5>

              </div>
              <div class="form-group my-3">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group mb-3">
                <label for="password">Contrase√±a</label>
                <input type="password" class="form-control" id="password">
              </div>
                <div class="row">
                    <div class="col-6 text-center">
                        <button type="submit" class="btn btn-success text-white mt-3 mb-3">Crear cuenta</button>
                    </div>
                    <div class="col-6 text-center">
                        <a href="home-login.html" class="btn btn-dark text-white mt-3 mb-3"> Volver </a>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
